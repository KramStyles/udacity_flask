<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Homepage : Todo App</title>
</head>
<body>
	<div class="container">
		<form action="/todos/create" method="post" class="mt-4">
			<div class="form-group">
				<input class="form-control mb-2" placeholder="Add new Todos" name="todo_item" autocomplete="off" />
				<button class="btn btn-block btn-primary">Submit</button>
			</div>
		</form>
		<div class="list-group">
		  {% for item in data %}
		  	<a href="#" class="list-group-item list-group-item-action">{{ item.description }}</a>
		  {% endfor %}
		</div>
	</div>

</body>
</html>
